version: 2
registries:
  rubygems-server-gem-fury-io-invoca:
    type: rubygems-server
    url: https://gem.fury.io/invoca
    token: "${{secrets.RUBYGEMS_SERVER_GEM_FURY_IO_INVOCA_TOKEN}}"

updates:
- package-ecosystem: bundler
  directory: "/"
  schedule:
    interval: weekly
    day: friday
    time: "22:00"
    timezone: PST8PDT
  open-pull-requests-limit: 99
  versioning-strategy: lockfile-only
  ignore:
  - dependency-name: listen
    versions:
    - 3.4.1
    - 3.5.0
  - dependency-name: bootsnap
    versions:
    - 1.5.1
    - 1.6.0
    - 1.7.1
    - 1.7.2
    - 1.7.3
  - dependency-name: nokogiri
    versions:
    - 1.11.1
    - 1.11.2
  - dependency-name: rails
    versions:
    - 5.2.4.4
    - 5.2.4.5
  commit-message:
    prefix: No-Jira
    include: scope
  registries:
  - rubygems-server-gem-fury-io-invoca
